<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Colors</title>
  <style>
  .box {
    display: inline-block;
    padding: 10px;
    margin: 0 15px 15px 0;
  }
  </style>
</head>
<body>
  <h2>Color Names</h2>
  <div class="box" style="background-color: Tomato;">Tomato</div>
  <div class="box" style="background-color: rgb(255, 99, 71);">rgb(255, 99, 71)</div>
  <div class="box" style="background-color: #ff6347;">#ff6347</div>
  <div class="box" style="background-color: hsl(9, 100%, 64%);">hsl(9, 100%, 64%)</div>
  <div class="box" style="background-color: rgba(255, 99, 71, 0.5);">rgba(255, 99, 71, 0.5)</div>
  <div class="box" style="background-color: hsla(9, 100%, 64%, 0.5);">hsla(9, 100%, 64%, 0.5)</div>
</body>
</html>
