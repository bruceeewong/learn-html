<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>HTML Text Formatting</title>
</head>
<body>
  <b>Bold text</b>
  <br>
  <strong>Important text</strong>
  <br>
  <i>Italic text</i>
  <br>
  <em>Emphasized text</em>
  <br>
  <mark>Marked text</mark>
  <br>
  <small>Small text</small>
  <br>
  <del>Deleted text</del>
  <br>
  <ins>Inserted text</ins>
  <br>
  <span>A<sub>Subscript text</sub></span>
  <br>
  <span>A<sup>Superscript text</sup></span>
</body>
</html>
