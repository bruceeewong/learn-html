<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <h2>for computer code</h2>
    <code>
      x = 5;<br />
      y = 6;<br />
      z = x + y;
    </code>
    <h2>put code in pre, can provide blanks</h2>
    <pre>
<code>
x = 5;
y = 6;
z = x + y;
</code>
    </pre>
    <hr />

    <h2>for user input</h2>
    <kbd>
      hello world!
    </kbd>
    <hr />

    <h2>for program output</h2>
    <samp>
      hello world!
    </samp>
    <hr />

    <h2>var</h2>
    <var>E</var> = <var>mc</var><sup>2</sup>
