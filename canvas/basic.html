<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h2>basic canvas</h2>
      <canvas
        id="myCanvas"
        width="200px"
        height="100px"
        style="border: 1px solid #000000;"
      ></canvas>
    </section>
    <hr />
    <section>
      <h2>draw a line</h2>
      <canvas
        id="lineCanvas"
        width="200px"
        height="100px"
        style="border: 1px solid #000000;"
      ></canvas>
      <script>
        var c = document.getElementById("lineCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
      </script>
    </section>
    <hr />
    <section>
      <h2>draw a circle</h2>
      <canvas
        id="circleCanvas"
        width="200px"
        height="100px"
        style="border: 1px solid #000000;"
      ></canvas>
      <script>
        var c = document.getElementById("circleCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
      </script>
    </section>
    <hr />
    <section>
      <h2>draw a text</h2>
      <canvas
        id="textCanvas"
        width="200px"
        height="100px"
        style="border: 1px solid #000000;"
      ></canvas>
      <script>
        var c = document.getElementById("textCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Hello World", 0, 60);
      </script>
    </section>
    <hr />
    <section>
      <h2>draw a stroke text</h2>
      <canvas
        id="strokeTextCanvas"
        width="200px"
        height="100px"
        style="border: 1px solid #000000;"
      ></canvas>
      <script>
        var c = document.getElementById("strokeTextCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Hello World", 20, 60);
      </script>
    </section>
    <hr />
    <section>
      <h2>draw a Linear Gradient</h2>
      <canvas
        id="linearGradientCanvas"
        width="200px"
        height="100px"
        style="border: 1px solid #000000;"
      ></canvas>
      <script>
        var c = document.getElementById("linearGradientCanvas");
        var ctx = c.getContext("2d");
        var grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
      </script>
    </section>
    <hr />
    <section>
      <h2>draw a Linear Gradient</h2>
      <canvas
        id="radialGradientCanvas"
        width="200px"
        height="100px"
        style="border: 1px solid #000000;"
      ></canvas>
      <script>
        var c = document.getElementById("radialGradientCanvas");
        var ctx = c.getContext("2d");
        var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
      </script>
    </section>
    <hr />
    <section>
      <h2>draw a image</h2>
      <canvas
        id="imageCanvas"
        width="400px"
        height="200px"
        style="border: 1px solid #000000;"
      ></canvas>
      <button onclick="tryDrawImage()">try it</button>
      <script>
        function tryDrawImage() {
          var img = document.createElement("img");
          img.src = "../static/images/computer.jpg";
          img.onload = function() {
            drawImage(img);
          };

          function drawImage(img) {
            var c = document.getElementById("imageCanvas");
            var ctx = c.getContext("2d");
            ctx.drawImage(img, 10, 10);
          }
        }
      </script>
    </section>
    <hr />
  </body>
</html>
