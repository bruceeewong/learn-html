<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Bookmark</title>
  <style>
    body {
      position: relative;
      width: 100%;
      min-height: 200vh;
      text-align: center;
    }
    .bottom {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 id="top">Link Bookmark</h2>
  <p>
    <a href="#bottom">To bottom</a>
  </p>
  <div id="bottom" class="bottom">
    <a href="#top">To Top</a>
  </div>
</body>
</html>
