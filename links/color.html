<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Color</title>
  <style>
    /* 初始状态 */
    a:link {
      color: green;
      background-color: transparent;
      text-decoration: none;
    }
    /* 被访问过的状态 */
    a:visited {
      color: pink;
      background-color: transparent;
      text-decoration: none;
    }
    /* 悬浮状态 */
    a:hover {
      color: red;
      background-color: transparent;
      text-decoration: underline;
    }
    /* 点击时的状态 */
    a:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Link Colors</h2>
  <p>
    <a href="#1" target="_blank">link 1</a>
    <a href="#2" target="_blank">link 2</a>
    <a href="#3" target="_blank">link 3</a>
  </p> 
</body>
</html>
