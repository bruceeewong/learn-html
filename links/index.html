<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Links</title>
</head>
<body>
  <h2>links</h2>
  <a href="https://bruski.wang" target="_self">_self</a>
  <a href="https://bruski.wang" target="_blank">_blank</a>
  <a href="https://bruski.wang" target="_parent">_parent</a>
  <a href="https://bruski.wang" target="_top">_top</a>
  <hr>

  <h2>Image as Link</h2>
  <a href="https://bruski.wang">
    <img src="#" alt="some img" style="width:42px; height: 42px;border: 0;">
  </a>
  <hr>

  <h2>Link Titles</h2>
  <a href="https://bruski.wang" title="my link">link</a>
</body>
</html>
