<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h2>circle</h2>
      <svg width="100px" height="100px">
        <circle
          cx="50"
          cy="50"
          r="20"
          stroke="green"
          stroke-width="4"
          fill="yellow"
        ></circle>
      </svg>
    </section>
    <hr />
    <section>
      <h2>rectangle</h2>
      <svg width="400px" height="100px">
        <rect
          width="400px"
          height="100px"
          style="stroke: yellow; stroke-width: 10; fill: green;"
        ></rect>
      </svg>
    </section>
    <hr />
    <section>
      <h2>round rectangle</h2>
      <svg width="400px" height="180px">
        <rect
          x="50"
          y="10"
          width="150px"
          height="150px"
          rx="20"
          ry="20"
          style="stroke: black; stroke-width: 5; fill: red;"
        ></rect>
      </svg>
    </section>
    <hr />
    <section>
      <h2>star</h2>
      <svg width="300px" height="300px">
        <polygon
          points="100,10 40,198 190,78 10,78 160,198"
          style="stroke: purple; stroke-width: 5; fill: lime;fill-rule:evenodd;"
        ></polygon>
      </svg>
    </section>
    <hr />
    <section>
      <h2>gradient</h2>
      <svg width="500" height="130">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop
              offset="0%"
              style="stop-color:rgb(255,255,0);stop-opacity:1"
            />
            <stop
              offset="100%"
              style="stop-color:rgb(255,0,0);stop-opacity:1"
            />
          </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)"></ellipse>
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">
          SVG
        </text>
      </svg>
    </section>
    <hr />
  </body>
</html>
