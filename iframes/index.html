<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h2>iframe</h2>
    <iframe src="https://bruski.wang"></iframe>
    <hr />

    <h2>no border</h2>
    <iframe
      src="https://bruski.wang"
      style="width: 100%; height: 400px; border: none;"
    ></iframe>
    <hr />

    <h2>target</h2>
    <a href="https://bruski.wang" target="frame1">open link in frame1</a>
    <iframe
      src=""
      style="width: 100%; height: 400px; border: none;"
      name="frame1"
    ></iframe>
    <hr />
  </body>
</html>
